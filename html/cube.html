<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Rubik's cube</title>
</head>
<body>


    <div class="rubiks-cube">

        <div class="side upper-side">
            <div class="row row1">
                <div class="cell cell1"></div>
                <div class="cell cell2"></div>
                <div class="cell cell3"></div>
            </div>
            <div class="row row2">
                <div class="cell cell1"></div>
                <div class="cell cell2"></div>
                <div class="cell cell3"></div>
            </div>
            <div class="row row3">
                <div class="cell cell1"></div>
                <div class="cell cell2"></div>
                <div class="cell cell3"></div>
            </div>
        </div>

        <div class="side front-side">
            <div class="row row1">
                <div class="cell cell1"></div>
                <div class="cell cell2"></div>
                <div class="cell cell3"></div>
            </div>
            <div class="row row2">
                <div class="cell cell1"></div>
                <div class="cell cell2"></div>
                <div class="cell cell3"></div>
            </div>
            <div class="row row3">
                <div class="cell cell1"></div>
                <div class="cell cell2"></div>
                <div class="cell cell3"></div>
            </div>
        </div>



        <div class="side right-side">
            <div class="row row1">
                <div class="cell cell1"></div>
                <div class="cell cell2"></div>
                <div class="cell cell3"></div>
            </div>
            <div class="row row2">
                <div class="cell cell1"></div>
                <div class="cell cell2"></div>
                <div class="cell cell3"></div>
            </div>
            <div class="row row3">
                <div class="cell cell1"></div>
                <div class="cell cell2"></div>
                <div class="cell cell3"></div>
            </div>
        </div>
    </div>


</body>
</html>
